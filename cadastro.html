<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" href="imagens/leme.png" type="image/x-icon">
    <link rel="shortcut icon" href="/imagens/leme.png" type="image/x-icon">
    <title>Login Usuário</title>
</head>
<body>

<div class="login-container">
    <h2>Cadastro</h2>
    <form>
        <div class="input.container"><input type="text" placeholder="Usuário" required> <i id="icon_user" class="bi bi-person-fill"></i></div>
        <div class="input.container"><input type="password" placeholder="Senha" required> <i id="icon_password" class="bi bi-lock-fill"></i></div>
        <div class="input.container"><input type="password" placeholder="Confirmar Senha" required> <i id="icon_password_conf" class="bi bi-lock-fill"></i></div>
        <button type="submit">Criar Conta</button>
    </form>
    <br>
    <a href="index.html" class="back">Voltar</a>
</div>

</body>
</html>
